<div id="reg3" class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
   
    <div class="row">
        <div class="col">
          <!-- <app-header></app-header> -->
        </div>
      </div>
  
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      
      <a class="me-3 py-2 text-dark text-decoration-none" routerLink="#">Support</a>
      
    </nav>
  </div>
<div class="row" id="log3">
    <div class="col"></div>
    <div class="col" >
        <form [formGroup]="loginForm"  (ngSubmit)="login()" style="margin-top: 30%;margin-left: 5%;">
            <div class="mb-3">
                <h1>Sign in</h1>
        
                <label for="exampleInputEmail1" class="form-label">Email address</label>
        
                <input type="email" formControlName="email" name="email"  class="form-control" id="email"
                    aria-describedby="emailHelp">
                <div *ngIf="this.loginForm.get('email')?.touched&&this.loginForm.get('email')?.errors"
                    class="error">Invalid Email </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
        
                <input type="password" formControlName="password" name="password" class="form-control" id="password">
                <div *ngIf="this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors"  class="error">Invalid Password </div>
            </div>
        
        
            <button type="submit" class="btn btn-primary">Submit</button>
            <a routerLink="/user-reg">New Registration</a>
        </form>
    </div>
    <div class="col"></div>
</div>
